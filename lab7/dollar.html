<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Малых Виктория Евгеньевна. Курс доллара</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../icon/favicon-32x32.png">
    <link rel="icon" href="../icon/favicon.ico">
    <script src="dollar-data.js"></script>
    <script>
        function showExchange() {
            let table = document.getElementById('dollar-table');
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerText = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }

            let sum = 0;
            for(let i = 0; i < exchange.length; i++) {
                sum += exchange[i];
            }
            let average = sum / exchange.length;
            average = average.toFixed(2);

            let detail = document.getElementById('detail');
            detail.innerText = 'Среднее значение: ' + average;

            let button = document.querySelector('button');
            button.style.display = 'none';
        }
    </script>
    <style>
        button {
            border: 2px solid rgb(36, 91, 113);
            background-color: rgb(58, 141, 174);
            border-radius: 6px;
            color: white;
            height: 50px;
            width: 180px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(36, 91, 113);
            border-color: rgb(24, 65, 90);
        }
        table {
            border-collapse: collapse;
            width: 250px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: white;
            border-radius: 6px;
            overflow: hidden;
        }
        table, th, td {
            border: 1px solid rgb(36, 91, 113);
        }
        td {
            padding: 12px 15px;
            text-align: center;
            font-size: 1rem;
            color: #244B71;
        }
        #detail {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #244B71;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header style="padding: 5px;">
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-table"></table>
        <div id="detail"></div>
    </main>

    <footer style="padding: 5px;">
        &copy; Малых Виктория, ФБИ-32, 2 курс, 2025
    </footer>
    
</body>
</html>
