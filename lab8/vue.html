<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Малых Виктория Евгеньевна. Фреймворк vue</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../icon/favicon-32x32.png">
    <link rel="icon" href="../icon/favicon.ico">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header style="padding: 5px;">
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <div id="app">
            <h1 :title="messageRus">{{ message }}</h1>
            <p>Счётчик: {{counter}}</p>
            <button @click="incCounter" v-if="counter < 10">++</button>
            <button @click="decCounter" v-if="counter > 0">--</button>
            <hr>

            <h2>Пользователь:</h2>
            <div>Имя: {{user.name}}</div>
            <div>Возраст: {{user.age}}</div>
            <div>Телефон: {{user.tel}}</div>
            <hr>

            <h2>Цветы</h2>
            <ul>
                <li v-for="(flower, id) in flowers">
                    {{ flower }} <button @click="edit(id, flower)">?</button>
                </li>
            </ul>
            <hr>
        </div>
    </main>

    <footer style="padding: 5px;">
        &copy; Малых Виктория, ФБИ-32, 2 курс, 2025
    </footer>

    <script>
        Vue.createApp({
            data() {
                return {
                    message: "Hello!",
                    messageRus: "Привет!",
                    counter: 1,
                    user: {
                        name: "Глаша",
                        age: "18",
                        tel: "777-55-33",
                    },
                    flowers: ["Роза","Тюльпан","Маргаритка","Георгин","Одуванчик"],
                }
            },
            methods: {
                incCounter() {
                    this.counter++;
                },
                decCounter() {
                    this.counter--;
                },
                edit(id, flower) {
                    let newName = prompt("Введите имя цветка:", flower);
                    this.flowers[id] = "Сохранение, подождите...";
                    setTimeout(() => {
                        this.flowers[id] = newName;
                    }, 3000);
                },
            }
        }).mount("#app");
    </script>
    
</body>
</html>
