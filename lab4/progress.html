<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Малых Виктория Евгеньевна. Степень прогресса</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../icon/favicon-32x32.png">
    <link rel="icon" href="../icon/favicon.ico">
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
        .container {
            border: 3px solid rgba(45, 20, 40, 0.979);
            border-radius: 15px;
            width: 400px;
            height: 200px;
            padding: 10px;
            text-align: center;
            position: relative;
            margin: 10px;
            background-color: rgba(207, 154, 179, 0.824); 
        }
        h1 {
            color: rgb(49, 16, 34);
            font-size: 25pt;
            font-family: 'Times New Roman', Times, serif;
            margin-top: 20px;
        }
        .progress {
            border: 2px solid rgba(45, 20, 40, 0.979);
            width: 300px;
            height: 25px;
            background: #ebd4f1;
            margin: 10px auto;
            position: relative; 
            overflow: hidden; 
            top: -27%;
        }
        .progress-box {
            height: 100%;
            width: 0;
            background: #60193e;
            transition: width 5s linear;
        }
        .button {
            color: rgba(45, 20, 40, 0.979);
            font-size: 18px;
            border-radius: 15px;
            background-color: #9f5594e2;
            padding: 10px 30px;
            margin: 10px auto;
            border: none;
            box-shadow: 2px 3px 10px rgba(0, 0, 0, 0.349); 
            transition:  0.5s;
            position: relative; 
            top: 30%;
        }
        .button:hover {
            box-shadow: 8px 8px 10px rgb(216, 235, 251);
            color: #dfdde6;
        }
        .button:active {
            box-shadow: none;
        }
        .button:active + .progress .progress-box {
            width: 100%;
        }
    </style>
</head>
<body>
    <header style="padding: 5px;">
        НГТУ, ФБ, Лабораторная работа 4
    </header>

    <main>
        <div class="container">
            <h1>Степень прогресса</h1>
            <button class="button">Нажмите и удерживайте</button>
            <div class="progress">
                <div class="progress-box"></div>
            </div>
        </div>
    </main>

    <footer style="padding: 5px;">
        &copy; Малых Виктория, ФБИ-32, 2 курс, 2025
    </footer>

</body>
</html>
