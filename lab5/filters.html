<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Малых Виктория Евгеньевна. Фильтры</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../icon/favicon-32x32.png">
    <link rel="icon" href="../icon/favicon.ico">
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
        }

        function brightnessChange() {
            let value = document.getElementById('brightnessValue').value + '%';
            document.getElementById('brightnessOutput').innerText = value;
            document.getElementById('brightnessImage').style.filter = 'brightness(' + value + ')';
        }

        function contrastChange() {
            let value = document.getElementById('contrastValue').value + '%';
            document.getElementById('contrastOutput').innerText = value;
            document.getElementById('contrastImage').style.filter = 'contrast(' + value + ')';
        }

        function grayscaleChange() {
            let value = document.getElementById('grayscaleValue').value + '%';
            document.getElementById('grayscaleOutput').innerText = value;
            document.getElementById('grayscaleImage').style.filter = 'grayscale(' + value + ')';
        }

        function huerotateChange() {
            let value = document.getElementById('huerotateValue').value + 'deg';
            document.getElementById('huerotateOutput').innerText = value;
            document.getElementById('huerotateImage').style.filter = 'hue-rotate(' + value + ')';
        }

        function invertChange() {
            let value = document.getElementById('invertValue').value + '%';
            document.getElementById('invertOutput').innerText = value;
            document.getElementById('invertImage').style.filter = 'invert(' + value + ')';
        }

        function saturateChange() {
            let value = document.getElementById('saturateValue').value + '%';
            document.getElementById('saturateOutput').innerText = value;
            document.getElementById('saturateImage').style.filter = 'saturate(' + value + ')';
        }

        function sepiaChange() {
            let value = document.getElementById('sepiaValue').value + '%';
            document.getElementById('sepiaOutput').innerText = value;
            document.getElementById('sepiaImage').style.filter = 'sepia(' + value + ')';
        }


        
    </script>

    <style>
        img {
            width: 500px;
            height: 300px;
        }
    </style>
</head>

<body>
    <header style="padding: 5px;">
        НГТУ, ФБ, Лабораторная работа 4
    </header>

    <main>
        <div>
            Фильтр blur:
            <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
            <span id="blurOutput">0px</span>
        </div>
        <div><img src="seafil.webp" id="blurImage"></div>

        
        <div>
            Фильтр brightness:
            <input type="range" min="0" max="500" value="100" onchange="brightnessChange()" id="brightnessValue">
            <span id="brightnessOutput">100%</span>
        </div>
        <div><img src="seafil.webp" id="brightnessImage"></div>

        <div>
            Фильтр contrast:
            <input type="range" min="0" max="500" value="100" onchange="contrastChange()" id="contrastValue">
            <span id="contrastOutput">100%</span>
        </div>
        <div><img src="seafil.webp" id="contrastImage"></div>

        <div>
            Фильтр grayscale:
            <input type="range" min="0" max="100" value="0" onchange="grayscaleChange()" id="grayscaleValue">
            <span id="grayscaleOutput">0%</span>
        </div>
        <div><img src="seafil.webp" id="grayscaleImage"></div>

        <div>
            Фильтр hue-rotate:
            <input type="range" min="0" max="360" value="0" onchange="huerotateChange()" id="huerotateValue">
            <span id="huerotateOutput">0deg</span>
        </div>
        <div><img src="seafil.webp" id="huerotateImage"></div>

        <div>
            Фильтр invert:
            <input type="range" min="0" max="100" value="0" onchange="invertChange()" id="invertValue">
            <span id="invertOutput">0%</span>
        </div>
        <div><img src="seafil.webp" id="invertImage"></div>

        <div>
            Фильтр saturate:
            <input type="range" min="0" max="500" value="100" onchange="saturateChange()" id="saturateValue">
            <span id="saturateOutput">100%</span>
        </div>
        <div><img src="seafil.webp" id="saturateImage"></div>

        <div>
        Фильтр sepia:
            <input type="range" min="0" max="100" value="0" onchange="sepiaChange()" id="sepiaValue">
            <span id="sepiaOutput">0%</span>
        </div>
        <div><img src="seafil.webp" id="sepiaImage"></div>


    </main>

    <footer style="padding: 5px;">
        &copy; Малых Виктория, ФБИ-32, 2 курс, 2025
    </footer>
    
</body>
</html>
