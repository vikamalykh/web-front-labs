<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Малых Виктория Евгеньевна. Арифметика</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../icon/favicon-32x32.png">
    <link rel="icon" href="../icon/favicon.ico">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDif() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showPro() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }
        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if (b == 0) {
                alert('На ноль делить нельзя!');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputB.style.color = '';
            inputB.style.borderColor = '';

            let result = a / b;
            alert(a + ' / ' + b + ' = ' + result);
        }
        function showDeg() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            if (a === 0 && b === 0) {
                alert('Оба поля не могут быть равны нулю!');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
         
            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputA.style.color = '';
            inputA.style.borderColor = '';
            inputB.style.color = '';
            inputB.style.borderColor = '';

            let result = a ** b;
            alert(a + ' в степени ' + b + ' равно ' + result);
        }

        function showAuthor() {
            let author = 'Автор страницы:\nМалых Виктория Евгеньевна';
            alert(author);
        }
        function showHello() {
            let hello = 'Приветствую вас на моей странице!\nЕсли вы здесь, значит вы счастливчик;-)';
            alert(hello);
        }

        function changeOutput(buttonNum, backColor, textColor, typeBorder, radiusBorder, widthBorder) {
            let output = document.getElementById('output');
            output.innerHTML =  'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderStyle = typeBorder;
            output.style.borderRadius = radiusBorder;
            output.style.borderWidth = widthBorder;
        }
    </script>
    <style>
        header, footer {
            cursor: pointer;
        }
         main {
            display: flex;
            flex-wrap: wrap;
         }
        .message {
            cursor: pointer;
            display: inline-block;
            width: 350px;
            height: 50px;
            border: 3.5px double #1b2158;
            border-radius: 5px;
            background-color: rgba(178, 178, 233, 0.859);
            color: rgb(79, 22, 22);
            font-size: 14pt;
            text-align: center;
            align-items: center;
            margin: 5px;
            padding: auto;
            overflow: auto;
        }
        .button {
            height: 25px;
            background-color: #1b2158;
            color: white;
            text-align: center;
            padding: auto;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <header onclick="showAuthor()" style="padding: 5px;">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <lable>Первое число: <input type="number" value="5154" id="numberA"><br></lable>
        <lable>Второе число: <input type="number" value="7891" id="numberB"><br></lable>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDif()">Найти разность чисел</div>
        <div class="message" onclick="showPro()">Найти произведение чисел</div>
        <div class="message" onclick="showDiv()">Найти отношение чисел</div>
        <div class="message" onclick="showDeg()">Возведение в степень</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div>
            <input type="button" class="button" value="Кнопка 1" onclick="changeOutput(1, '#f086c6c0', '#75134e', 'solid', '5px', '4px')">
            <input type="button" class="button" value="Кнопка 2" onclick="changeOutput(2, '#b05ed6', '#541173', 'dotted', '10px', '5px')">
            <input type="button" class="button" value="Кнопка 3" onclick="changeOutput(3, '#86a2eb', '#1a3987', 'double', '15px', '7px')">
            <input type="button" class="button" value="Кнопка 4" onclick="changeOutput(4, '#a0dbd0', '#1c7565', 'dashed', '5px', '3px')">
        </div>

        <div id="output"></div>
    </main>

    <footer ondblclick="showHello()" padding: 5px;>
        &copy; Малых Виктория, ФБИ-32, 2 курс, 2025
    </footer>
    
</body>
</html>
