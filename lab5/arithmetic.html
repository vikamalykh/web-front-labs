<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Малых Виктория Евгеньевна. Арифметика</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../icon/favicon-32x32.png">
    <link rel="icon" href="../icon/favicon.ico">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showDif() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }
        function showPro() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
        }
        function showDiv() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if (b == 0) {
                alert('На ноль делить нельзя!');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputB.style.color = '';
            inputB.style.borderColor = '';

            let result = a / b;
            alert(a + ' / ' + b + ' = ' + result);
        }
        function showDeg() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            if (a === 0 && b === 0) {
                alert('оба поля не могут быть равны нулю!');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
         
            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputA.style.color = '';
            inputA.style.borderColor = '';
            inputB.style.color = '';
            inputB.style.borderColor = '';

            let result = a ** b;
            alert(a + ' в степени ' + b + ' равно ' + result);
        }

        function showAuthor() {
            let author = 'Автор страницы:\nМалых Виктория Евгеньевна';
            alert(author);
        }
        function showHello() {
            let hello = 'Приветствую вас на моей странице!\nЕсли вы здесь, значит вы счастливчик;-)';
            alert(hello);
        }
    </script>
    <style>
        header, footer {
            cursor: pointer;
        }
         main {
            display: flex;
            justify-content: center;
            height: 70vh;
         }
        .message {
            cursor: pointer;
            display: inline-block;
            width: 350px;
            height: 50px;
            border: 3.5px double #1b2158;
            border-radius: 5px;
            background-color: rgba(178, 178, 233, 0.859);
            color: rgb(79, 22, 22);
            font-size: 14pt;
            text-align: center;
            align-items: center;
            margin: 5px;
            padding: auto;
            overflow: auto;
        }
    </style>
</head>

<body>

    <header onclick="showAuthor()" style="padding: 5px;">
        НГТУ, ФБ, Лабораторная работа 4
    </header>

    <main>
        <lable>Первое число: <input type="number" value="5154" id="numberA"><br></lable>
        <lable>Второе число: <input type="number" value="7891" id="numberB"><br></lable>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div class="message" onclick="showDif()">Найти разность чисел</div>
        <div class="message" onclick="showPro()">Найти произведение чисел</div>
        <div class="message" onclick="showDiv()">Найти отношение чисел</div>
        <div class="message" onclick="showDeg()">Возведение в степень</div>
    </main>

    <footer ondblclick="showHello()" padding: 5px;>
        &copy; Малых Виктория, ФБИ-32, 2 курс, 2025
    </footer>
    
</body>
</html>
