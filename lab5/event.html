<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Малых Виктория Евгеньевна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../icon/favicon-32x32.png">
    <link rel="icon" href="../icon/favicon.ico">
    <script>
        function showCoords() {
            let x = this.event.x;
            let y = this.event.y;
            let div = document.getElementById('block');
            div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';
            
            if (this.event.ctrlKey) {
                div.innerHTML += "<br>Нажата клавиша Ctrl";
                div.style.backgroundColor = 'lightcoral'; 
                div.style.border = '2px solid red'; 
            } else if (this.event.altKey) {
                div.innerHTML += "<br>Нажата клавиша Alt";
                div.style.backgroundColor = 'lightblue'; 
                div.style.border = '2px solid blue';
            } else if (this.event.shiftKey) {
                div.innerHTML += "<br>Нажата клавиша Shift";
                div.style.backgroundColor = 'lightgreen'; 
                div.style.border = '2px solid green'; 
            } else {
                div.style.backgroundColor = 'azure'; 
                div.style.border = '2px solid rgb(12, 12, 79)';
            }
        } 
    </script>
    <style>
        #block {
            width: 100px;
            height: 100px;
            border: 2px solid rgb(12, 12, 79);
            background-color: azure;
            cursor: crosshair;
        } 
    </style>
</head>

<body>
    <header style="padding: 5px;">
        НГТУ, ФБ, Лабораторная работа 4
    </header>

    <main>
        <div id="block" onmousemove="showCoords()"></div>
    </main>

    <footer style="padding: 5px;">
        &copy; Малых Виктория, ФБИ-32, 2 курс, 2025
    </footer>
    
</body>
</html>
