<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Малых Виктория Евгеньевна. Таблица умножения</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../icon/favicon-32x32.png">
    <link rel="icon" href="../icon/favicon.ico">
    <script>
        function showMutipleTable() {
            let multiplyBy = parseInt(document.getElementById('multiplyBy').value);
            let startWith = parseInt(document.getElementById('startWith').value);
            let endWith = parseInt(document.getElementById('endWith').value);

            let tbl = document.getElementById('mtable');
            tbl.innerHTML = '<h1>Таблица умножения</h1>';

            if (isNaN(multiplyBy) || isNaN(startWith) || isNaN(endWith)) {
                tbl.innerHTML += '<div class="error">Пожалуйста, введите числа во все поля:)</div>';
                return;
            }

            if (startWith > endWith) {
                tbl.innerHTML += '<div class="error">Пожалуйста, начинайте с наименьшего числа, а заканчивайте наибольшим!</div>';

                document.getElementById('startWith').focus();
                document.getElementById('startWith').select();
                document.getElementById('startWith').style.color = 'red';
                document.getElementById('startWith').style.borderColor = 'red';
                return;
            }
            document.getElementById('startWith').style.color = '';
            document.getElementById('startWith').style.borderColor = '';

            for(i = startWith; i <= endWith; i++) {
                let s = `<div class="mtable-item">${i} * ${multiplyBy} = ${i * multiplyBy}</div>`;
                tbl.innerHTML += s;
            }
        }
    </script>
    <style>
        #mtable {
            border: 2px solid rgb(38, 38, 91);
            background-color: white;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
            width: 300px;
            text-align: left;
        }
        .mtable-item {
            font-size: 1.2em;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        hr {
            border: 1px solid #36454F;
            margin: 20px auto;
            width: 90%;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: inline-block;
            width: 120px;
            text-align: right;
            margin-right: 10px;
        }
        .input-group input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 10px 80px;
        }
        .button-cont {
            text-align: left;
            margin: 10px 175px;
        }
        button {
            padding: 10px 20px;
            background-color: #1c204d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.5s;
        }
        button:hover {
            box-shadow: 5px 5px 5px white;
            background-color: #252a66bc;
        }
        .error {
            color: rgb(118, 25, 25);
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body onload="showMutipleTable()">
    <header style="padding: 5px;">
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div id="mtable"></div>
        <hr>

        <div class="input-group">
            <label for="multiplyBy">Умножить на:</label>
            <input type="number" id="multiplyBy" value="7">
        </div>

        <div class="input-group">
            <label for="startWith">Начать с:</label>
            <input type="number" id="startWith" value="1">
        </div>

        <div class="input-group">
            <label for="endWith">Закончить на:</label>
            <input type="number" id="endWith" value="10">
        </div>

        <div class="button-cont">
            <button onclick="showMutipleTable()">Таблица</button>
        </div>
    </main>

    <footer style="padding: 5px;">
        &copy; Малых Виктория, ФБИ-32, 2 курс, 2025
    </footer>
    
</body>
</html>
